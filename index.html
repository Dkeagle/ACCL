<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AC Checklist</title>
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="style.css">
	<script src="lang.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="header">
		<p id=date></p>
		<img id=lang_switch></img>
	</div>
	<div class="main">
		<!-- SHOPS PANEL -->
		<div class="shops_panel">
			<h1 id="shops_title"></h1>
			<div class="container">
				<label for="cb_nookscranny" id="lab_nooks_cranny"></label>
				<input type="checkbox" id="cb_nookscranny">
			</div>
			<div class="container">
				<label for="cb_turnip_am" id="lab_turnip_am"></label>
				<input type="checkbox" id="cb_turnip_am">
			</div>
			<div class="container">
				<label for="cb_turnip_pm" id="lab_turnip_pm"></label>
				<input type="checkbox" id="cb_turnip_pm">
			</div>
			<div class="container">
				<label for="cb_abels_sisters" id="lab_abels_sisters"></label>
				<input type="checkbox" id="cb_abels_sisters">
			</div>
			<div class="container">
				<label for="cb_sable" id="lab_sable"></label>
				<input type="checkbox" id="cb_sable">
			</div>
		</div>
		<!-- MILES PANEL -->
		<div class="miles_panel">
			<h1 id="miles_title"></h1>
			<div class="container">
				<label for="cb_daily_miles" id="lab_daily_miles"></label>
				<input type="checkbox" id="cb_daily_miles">
			</div>
			<div class="container">
				<label for="cb_nook_shopping" id="lab_nook_shopping"></label>
				<input type="checkbox" id="cb_nook_shopping">
			</div>
			<div class="container">
				<label for="cb_recycle_bin" id="lab_recycle_bin"></label>
				<input type="checkbox" id="cb_recycle_bin">
			</div>
			<div class="container">
				<label for="cb_miles_challenges" id="lab_miles_challenge"></label>
				<input type="checkbox" id="cb_miles_challenges">
			</div>
		</div>
		<!-- ISLAND PANEL -->
		<div class="island_panel">
			<h1 id="island_title"></h1>
			<div class="container">
				<label for="cb_mailbox" id="lab_mailbox"></label>
				<input type="checkbox" id="cb_mailbox">
			</div>
			<div class="container">
				<label for="cb_fossils" id="lab_fossils"></label>
				<input type="checkbox" id="cb_fossils">
			</div>
			<div class="container">
				<label for="cb_rocks" id="lab_rocks"></label>
				<input type="checkbox" id="cb_rocks">
			</div>
			<div class="container">
				<label for="cb_gold_spot" id="lab_gold_spot"></label>
				<input type="checkbox" id="cb_gold_spot">
			</div>
			<div class="container">
				<label for="cb_trees" id="lab_trees"></label>
				<input type="checkbox" id="cb_trees">
			</div>
			<div class="container">
				<label for="cb_flowers" id="lab_flowers"></label>
				<input type="checkbox" id="cb_flowers">
			</div>
			<div class="container">
				<label for="cb_sheels_clams" id="lab_shells_clams"></label>
				<input type="checkbox" id="cb_sheels_clams">
			</div>
			<div class="container">
				<label for="cb_message_bottle" id="lab_message_bottle"></label>
				<input type="checkbox" id="cb_message_bottle">
			</div>
			<div class="container">
				<label for="cb_fruits" id="lab_fruits"></label>
				<input type="checkbox" id="cb_fruits">
			</div>
			<div class="container">
				<label for="cb_wood" id="lab_wood"></label>
				<input type="checkbox" id="cb_wood">
			</div>
			<div class="container">
				<label for="cb_weeds" id="lab_weeds"></label>
				<input type="checkbox" id="cb_weeds">
			</div>
		</div>
		<!-- VILLAGERS PANEL -->
		<div class="villagers_panel">
			<h1 id="villagers_title"></h1>
			<div class="container">
				<input type="text" id="tb_villager_01">
				<input type="checkbox" id="cb_villager_01">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_02">
				<input type="checkbox" id="cb_villager_02">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_03">
				<input type="checkbox" id="cb_villager_03">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_04">
				<input type="checkbox" id="cb_villager_04">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_05">
				<input type="checkbox" id="cb_villager_05">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_06">
				<input type="checkbox" id="cb_villager_06">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_07">
				<input type="checkbox" id="cb_villager_07">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_08">
				<input type="checkbox" id="cb_villager_08">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_09">
				<input type="checkbox" id="cb_villager_09">
			</div>
			<div class="container">
				<input type="text" id="tb_villager_10">
				<input type="checkbox" id="cb_villager_10">
			</div>
			<div class="container">
				<label for="cb_camping" id="lab_camping"></label>
				<input type="checkbox" id="cb_camping">
			</div>
			<div class="container">
				<label for="cb_visitors" id="lab_visitors"></label>
				<input type="checkbox" id="cb_visitors">
			</div>
			<p id="p_visitors_list"></p>
		</div>
		<!-- INFOS PANEL -->
		<div class="infos_panel">
			<h1 id="infos_title"></h1>
			<p id="infos"></p>
		</div>
	</div>
</body>
</html>
